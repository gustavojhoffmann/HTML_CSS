<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens</title>
</head>
<body>
    <h1>Trabalhando com Dimencionamento de Imagens</h1>
    <p>Você pode abrir esse site em diferentes dispositivos ou até mesmo aumentar ou diminuir o tamanho ou zoom do navegador que a imagem irá se adaptar</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem grande">
    </picture>

    <h1>Trabalhando com áudio</h1>
    <audio src="midia/som-ambiente.mp3" controls></audio> <!--Essa forma funciona, mas você pode ficar limitado a certos navegadores, por isso é mais seguro o metodo abaixo-->
    <audio autoplay loop controls >
        <source src="midia/som-ambiente.mp3" type="audio/mpeg"> <!--audio precisa estar em formato MP3-->
        <source src="midia/som-ambiente.mp3" type="audio/ogg">  <!--audio precisa estar em formato OGG-->
        <source src="midia/som-ambiente.mp3" type="audio/wav">  <!--audio precisa estar em formato WAV-->
        <p>O seu navegador não é compativel com este audio <a href="midia/som-ambiente.mp3">Clique aqui</a> para baixar</p>
    </audio>
</body>
</html>
